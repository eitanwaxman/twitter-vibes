<body>
  <h1>Get the vibes for a Twitter account</h1>
  <form class="row g-3 justify-content-center">
    <div class="col-auto">
      <div class="input-group mb-3">
        <span class="input-group-text" id="twitter-handle-input">@</span>
        <input id="twitter-handle" class="form-control" name="input" type="text"  placeholder="Twitter Handle" aria-label="Twitter Handle" aria-describedby="twitter-handle-input">
      </div>
    </div>
    <div class="col-auto">
      <button id="handle-submit" class="btn btn-primary mb-3" type="button" name="button">Get Vibes</button>
    </div>
  </form>
